<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>grid</title>
</head>
<style>
    .grid-container{
    display: grid;

    grid-template-columns: repeat(4,1fr);
    grid-template-rows: repeat(2,1fr);
    gap: 10px;
    text-align: center;
    margin-top: 30px;
    background-color: darkgreen;
    /* grid-template-areas: 
    ". . third third"
     ". . third third"
    "four four . ."
    ; */
    
    
}
.grid-item{
    background-color: aqua;
    border-color: black;
    border: 2px;
    border-style: solid;
}
.grid-item1{
    background-color: red;
    
}
.grid-item2{
    background-color: chartreuse;

}
.grid-item3{
    background-color:peru;
    grid-column: 3/5;
    grid-row:1/4;
    /* grid-column-start: 3;
    grid-column-end: 5; */
    /* grid-area: third; */
}
.grid-item4{
    background-color: grey;
    /* grid-area: four; */
}
.grid-item5{
    background-color: blueviolet;
}
.grid-item6{
    background-color: cornflowerblue;
    
}
</style>
<body>
    <div class="grid-container">
        <div class="grid-item grid-item1"> <p>item 1</p></div>
       
        <div class="grid-item grid-item2">   <p>item 2</p></div>
      
        <div class="grid-item grid-item3"> <p>item 3</p></div>
        
        <div class="grid-item grid-item4"><p>item4</p></div>
         
        <div class="grid-item grid-item5"><p>item 5</p></div>
         
        <div class="grid-item grid-item6"><p>item 6</p></div>
         
    </div>
    
</body>
</html>
