<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration</title>

<style>
/* ===== RESET ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* ===== WATER FLOW BACKGROUND ===== */
body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: red;
    
    background-size: 400% 400%;
    animation: waterFlow 10s ease infinite;
}

/* background animation */
@keyframes waterFlow{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* ===== FORM CARD ===== */
.form-box{
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    max-width: 400px;
    width: 100%;
}

/* ===== TITLE ===== */
.form-box h1{
    text-align:center;
    color:white;
    margin-bottom:15px;
}

.form-box hr{
    border: none;
    height:2px;
    background: rgba(255,255,255,0.4);
    margin-bottom:20px;
}

/* ===== TABLE FORM ===== */
table{
    width:100%;
}

td{
    padding:10px 0;
    color:white;
    font-size:15px;
}

/* ===== INPUTS ===== */
input, select{
    width:100%;
    padding:10px 14px;
    border-radius:25px;
    border:none;
    outline:none;
    background: rgba(255,255,255,0.85);
    font-size:14px;
    transition:0.3s;
}

input:focus, select:focus{
    box-shadow:0 0 10px #00eaff;
    transform:scale(1.03);
}

/* ===== BUTTON ===== */
input[type="submit"]{
    background: linear-gradient(135deg,#00ffcc,#00ccff);
    color:#003333;
    font-weight:bold;
    cursor:pointer;
    margin-top:10px;
}

input[type="submit"]:hover{
    transform:translateY(-3px);
    box-shadow:0 10px 20px rgba(0,255,255,0.6);
}

/* ===== RESPONSIVE ===== */
@media(max-width:480px){
    .form-box{
        padding:25px 20px;
    }

    .form-box h1{
        font-size:20px;
    }
}
</style>
</head>

<body>

<div class="form-box">
    <h1>STUDENT REGISTRATION FORM</h1>
    <hr>

    <form>
        <table>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" >
                </td>
            </tr>

            <tr>
                <td>Age</td>
                <td>
                    <input type="number" placeholder="Enter your age" required>
                </td>
            </tr>

            <tr>
                <td>Department</td>
                <td>
                    <select required>
                        <option value="">Select</option>
                        <option>MCA</option>
                        <option>MBA</option>
                        <option>BE</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
